<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form </title>
</head>
<body>
    <h3>
        Form Design Exercise:
    </h3>

    <form>
        <label for="email">Email Address:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="research">Research Interest (list at least 3):</label><br>
        <input type="text" id="research" name="research"><br>
        <label for="projectTitle">Project Title - (e.g. income vs education US Census):</label><br>
        <input type="text" id="projectTitle" name="projectTitle"><br>
    </form>

    <h2>
        Top Skills
    </h2>

    <form>
        <input type="checkbox" id="skill1" name="skill1" value="SQL">
        <label for="skill1"> SQL</label><br>
        <input type="checkbox" id="skill2" name="skill2" value="Python">
        <label for="skill2"> Python programming</label><br>
        <input type="checkbox" id="skill3" name="skill3" value="Matlab">
        <label for="skill3"> Matlab</label><br>
        <input type="checkbox" id="skill4" name="skill4" value="D3">
        <label for="skill4"> D3.js and Javascript</label><br>
        <input type="checkbox" id="skill5" name="skill5" value="C#">
        <label for="skill5"> C# VB.net</label><br>
        <input type="checkbox" id="skill6" name="skill6" value="PHP">
        <label for="skill6"> PHP</label><br>
        <input type="checkbox" id="skill7" name="skill7" value="Node.JS">
        <label for="skill7"> Node.JS</label><br>
        <input type="checkbox" id="skill8" name="skill8" value="Web">
        <label for="skill8"> Web Design Tools (e.g. Wordpress)</label><br>
        <input type="checkbox" id="skill9" name="skill9" value="HTML">
        <label for="skill9"> HTML and CSS</label><br>
        <input type="checkbox" id="skill10" name="skill10" value="Excel">
        <label for="skill10"> Excel</label><br>
        <input type="checkbox" id="skill11" name="skill11" value="Power">
        <label for="skill11"> PowerBI</label><br>
        <input type="checkbox" id="skill12" name="skill12" value="Tableau">
        <label for="skill12"> Tableau</label><br>
        <input type="checkbox" id="skill13" name="skill13" value="Other">
        <label for="skill13"> Other</label><br>
    </form>

    <form>
        <label for="suggestions">Suggestions or Questions?</label><br>
        <input type="text" id="suggestions" name="suggestions"><br>
    </form>

    <form>
        <input type="button" value="Submit">
    </form>
</body>
</html>
